<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StarWar</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="startcont">
        <div class="userlogo">
                <p class="userlogintitle" >Please enter your name:</p>
            <div class="userlogininput">_</div>
            <div class="userlogincondition">
                <div class="backspace">
                    <div class="icon1">
                        <img class="backicon delete" src="./image/del.png">
                    </div>
                    <div class="icon1">
                        <img class="backicon backs" src="./image/backs.png">
                    </div>
                </div>
                <div class="condition">
                    Only English alphabet (A-Z) <br>
                    Min. 3 char
                </div>
                
            </div>
            <div class="userselectchar">
                <p class="userlogintitle" >Please select your hero:</p>
            </div>
            <div class="userchar">
                <div data-hero="1" id="h1" class="hero1 a"><img src="image/hero1.jpg">Luke Skywalker</div>
                <div data-hero="2" id="h2" class="hero2 a"><img src="image/hero2.jpg">Jedi Revan</div>
                <div data-hero="3" id="h3" class="hero3 a"><img src="image/hero3.png">Admiral Thrawn</div>
                <div data-hero="4" id="h4" class="hero4 a"><img src="image/hero 4.jpg">Darth Nihilus</div>
            </div>
            <div class="userstartbtn">START</div>
        </div>
    </div>











    <div class="logo">Star WAR RPG!</div>
    




    <script src="./java.js"></script>
</body>
</html>
